name: build-tools-ci

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  verify-build-tools:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0

      - uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50 # v2
        id: changes
        with:
          filters: |
            tools:
              - 'prober/**'
              - 'pager-duty/**'
              - .github/workflows/build-tools-ci.yml

      - name: Set up Go
        if: steps.changes.outputs.tools == 'true'
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v3.3.0
        with:
          go-version: '1.20'
          check-latest: true

      - name: build local probers
        if: steps.changes.outputs.tools == 'true'
        run: |
          go build ./prober/rate-limiting.go
          go build ./prober/ctlog/ctlog-sth.go

      - name: build pager-duty
        if: steps.changes.outputs.tools == 'true'
        working-directory: pager-duty
        run: |
          make

      - name: test pager-duty
        if: steps.changes.outputs.tools == 'true'
        working-directory: pager-duty
        run: |
          make test

      - name: lint pager-duty
        if: steps.changes.outputs.tools == 'true'
        uses: golangci/golangci-lint-action@3a919529898de77ec3da873e3063ca4b10e7f5cc # v3.7.0
        with:
          working-directory: pager-duty

      - name: build probers
        if: steps.changes.outputs.tools == 'true'
        run: |
          make -C prober/ prober
          make -C prober/ verify
          make -C prober/ crane rekor-cli cosign
