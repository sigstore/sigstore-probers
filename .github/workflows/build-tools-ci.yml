name: build-tools-ci

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  verify-build-tools:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            tools:
              - 'Dockerfile'
              - 'prober/**'
              - 'pager-duty/**'
              - .github/workflows/build-tools-ci.yml

      - name: Set up Go
        if: steps.changes.outputs.tools == 'true'
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.work'
          check-latest: true
          cache-dependency-path: "go.work.sum"

      - name: build local probers
        if: steps.changes.outputs.tools == 'true'
        run: |
          go build ./prober/rate-limiting.go
          go build ./prober/ctlog/ctlog-sth.go
          go build ./prober/tiles-fsck/
          go build -o probe ./prober/prober/

      - name: build & test pager-duty
        if: steps.changes.outputs.tools == 'true'
        working-directory: pager-duty
        run: |
          make all test

      - name: lint pager-duty
        if: steps.changes.outputs.tools == 'true'
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          working-directory: pager-duty

      - name: install docker
        if: steps.changes.outputs.tools == 'true'
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: build probers
        if: steps.changes.outputs.tools == 'true'
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          push: false
