name: build-tools-ci

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  verify-build-tools:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            tools:
              - 'Dockerfile'
              - 'prober/**'
              - 'pager-duty/**'
              - .github/workflows/build-tools-ci.yml

      - name: Set up Go
        if: steps.changes.outputs.tools == 'true'
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.work'
          check-latest: true

      - name: build local probers
        if: steps.changes.outputs.tools == 'true'
        run: |
          go build ./prober/rate-limiting.go
          go build ./prober/ctlog/ctlog-sth.go

      - name: build & test pager-duty
        if: steps.changes.outputs.tools == 'true'
        working-directory: pager-duty
        run: |
          make all test

      - name: lint pager-duty
        if: steps.changes.outputs.tools == 'true'
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          working-directory: pager-duty

      - name: install docker
        if: steps.changes.outputs.tools == 'true'
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: build probers
        if: steps.changes.outputs.tools == 'true'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
