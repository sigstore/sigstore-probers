name: Prober Unit Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
    - 'prober/prober/**'
  pull_request:
    branches:
      - main
    paths:
    - 'prober/prober/**'

permissions:
  contents: read

jobs:
  prober-test:
    name: 'Prober test (${{ matrix.env }})'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - env: prod
            args: ""
          - env: staging
            args: "--staging"
    steps:
      - name: 'Checkout'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: 'go.work'
          check-latest: true

      - name: Build prober test
        run: go build -o prober-test ./prober/prober

      - name: Get test OIDC token
        uses: sigstore-conformance/extremely-dangerous-public-oidc-beacon@main

      - name: Export OIDC token
        run: |
          echo "SIGSTORE_ID_TOKEN=$(cat ./oidc-token.txt)" >> $GITHUB_ENV

      - name: Run prober test
        id: prober-test
        run: ./prober-test --one-time --write-prober --logStyle dev ${{ matrix.args }}
