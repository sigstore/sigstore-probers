name: Prober Unit Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
    - 'prober/prober/**'
  pull_request:
    branches:
      - main
    paths:
    - 'prober/prober/**'

permissions:
  contents: read

jobs:
  prober-test:
    name: 'Prober test (${{ matrix.env }})'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - env: prod
            args: ""
          - env: staging
            args: "--staging"
    steps:
      - name: 'Checkout'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.work'
          check-latest: true

      - name: Build prober test
        run: go build -o prober-test ./prober/prober

      - name: Get test OIDC token
        uses: sigstore-conformance/extremely-dangerous-public-oidc-beacon@main

      - name: Export OIDC token
        run: |
          echo "SIGSTORE_ID_TOKEN=$(cat ./oidc-token.txt)" >> $GITHUB_ENV

      - name: Run prober test
        id: prober-test
        run: ./prober-test --one-time --write-prober --logStyle dev ${{ matrix.args }}
